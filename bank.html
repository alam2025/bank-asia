<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bank</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
      <header  class="container">
            <h1 class="text-5xl text-center mt-7 font-bold mb-5"> Let's get some<span class="text-indigo-700 "> Money</span>
            </h1>
      </header>

      <main class="w-4/5 mx-auto mt-11">

            <!-- money show section  -->

            
            <div class="grid grid-cols-3 gap-4 ">
                  <!-- deposit  -->
                  <div class="bg-green-500 py-6 px-10 rounded-md">
                        <h3 class="text-white text-3xl">Deposit</h3>
                        <p class="text-white text-2xl">$ <span  id="show-deposit">5</span></p>
                  </div>

                  <!-- withdraw  -->
                  <div class="bg-purple-500 py-6 px-10 rounded-md">
                        <h3 class="text-white text-3xl">Withdraw</h3>
                        <p  class="text-white text-2xl">$ <span id="show-withdraw">0</span> </p>
                  </div>

                  <!-- balance  -->
                  <div class="bg-rose-500 py-6 px-10 rounded-md">
                        <h3 class="text-white text-3xl">Balance</h3>
                        <p class="text-white text-2xl">$ <span id="show-balance" >1200</span> </p>
                  </div>
                  
            </div>



            <!-- money input section  -->

            <div class="mt-12 grid grid-cols-2 gap-6">
                  <!-- depoait input  -->
                <div class="bg-indigo-400 px-12 py-8 rounded-md">
                  <h2 class="text-2xl font-semibold text-white mb-5">Please Deposit</h2>
                  <div class="ml-6 flex flex-col">
                        <input  class="p-1 rounded-md mb-5 block" type="text" name="" id="txt-deposit"placeholder="$ amount you want to deposit">
                        <button id="btn-deposit"  class="w-1/3 text-white bg-blue-900 rounded-md px-6 py-1 font-semibold hover:bg-gray-900" type="submit">Deposit</button>
                  </div>
                </div>

                <!-- withdraw input  -->
                <div class="bg-violet-400 px-12 py-8 rounded-md">
                  <h2 class="text-2xl font-semibold text-white mb-5">Please Withdraw</h2>
                  <div class="ml-6 flex flex-col">
                        <input class="p-1 rounded-md mb-5" type="text" name="" id="txt-withdraw"placeholder="$ amount you want to withdraw">
                        <button id="btn-withdraw"  class="w-1/3 text-white bg-violet-900 rounded-md px-6 py-1 font-semibold hover:bg-indigo-900" type="submit">Withdraw</button>
                  </div>
                </div>
            </div>
      </main>
      
      <!-- js
       -->
       <script src="js/bank.js"></script>
</body>
</html>
