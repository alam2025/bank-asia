<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bank Asia</title>
      <!-- tailwind link  -->
      <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-yellow-400">
 
      <main class="py-12 px-4 lg:p-28">
            <h1 class="text-2xl lg:text-5xl text-center mt-7 font-bold mb-5"> Welcome To <span class="text-indigo-700 block md:inline">BANK ASIA</span>
            </h1>

            <div class="w-full lg:w-4/5 mx-auto bg-gray-300 px-4 md:px-24 lg:px-40 py-10 rounded-lg">
                  <h2 class="text-3xl font-semibold mb-4">Please login</h2>
                  <div class="flex flex-col gap-5">
                        <input class="py-3 px-4 rounded-md" type="email" name="" id="email" placeholder="example@gmail.com">
                        <input class="py-3 px-4 rounded-md" type="password" name="" id="password" placeholder="password">
                        <button class=" bg-indigo-900 rounded-md text-white font-semibold text-2xl py-3 px-7 hover:bg-gray-900" id="btn-submit" type="submit">Submit</button>
                        
                  </div>
            </div>
      </main>

      <!-- js -->
      <script src="js/login.js"></script>

</body>

</html>
